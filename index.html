<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./resources/css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main class="grid">
    <img class="hero-image" src="./images/illustration-hero.svg" alt="">
    <h1 class="card-heading">Order Summary</h1>
    <p class="card-body">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="icon-body">
      <div class="small-grid">
        <img class="card-icon" src="./images/icon-music.svg" alt="">
        <div class="flex-col">
          <h2 class="card-plan">Annual Plan</h2>
          <p class="card-price">$59.99/year</p>
        </div>
        <a class="card-link" href="#">Change</a>
      </div>
    </div>
    <button class="card-btn">Proceed to Payment</button>
    <a class="card-cancel" href="#">Cancel Order</a>
  </main>



  
  

  

  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lawrence Caudle</a>.
  </footer>
</body>
</html>
